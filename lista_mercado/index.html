<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista, Mercado.</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-area">
                <div class="image-logo">
                    <img src="./images/logo.png" alt="Logo da lista">
                </div>
                <div class="card-title">
                    <h1 id="titulo">Lista de Compras</h1>
                    <div class="card-title-line">
                    </div>
                </div>
                <ul class="card-content">
                    <li class="card-content-item">
                        <div class="item-del">
                            <span class="material-symbols-outlined">
                                close
                            </span>
                        </div>
                        
                        <div class="item-description">
                            <div class="card-content-input">
                                <input type="text" value="monika"/>
                            </div>
                        </div>
                        
                        <div class="item-rad">
                            <span class="material-symbols-outlined">
                                radio_button_unchecked
                            </span>
                        </div>
                    </li>

                    <li class="card-content-item">
                        <div class="item-del">
                            <span class="material-symbols-outlined">
                                close
                            </span>
                        </div>
                        <div class="item-description card-content-input-checked">
                            <div class="card-content-input">
                                <input type="text" value="green but monika2"/>
                            </div>
                        </div>
                        <div class="item-rad item-rad-checked">
                            <span class="material-symbols-outlined">
                                check_circle
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="card-button">
                <div class="button-add" onclick="addItem();">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
